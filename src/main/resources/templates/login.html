<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Stadninexpol</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="icon" th:href="@{imgs/logo.png}" type="image/icon type">
    <link rel="stylesheet" th:href="@{style.css}"/>


</head>
<body>
<div>
    <!--    header-->
    <div>
        <div th:replace="templates :: navbar"></div>
    </div>
    <!--body-->
        <div class="body">
            <div class="border_input_container">
                <form th:action="@{/login}" method="post" class="input_container">
                        <div class="message" th:if="${param.registerd}" >
                            Create successfully!
                        </div>
                        <div class="error" th:if="${param.error}">
                            Incorrect email or password
                        </div>

                        <input placeholder="email" id="username" name="username" class="input_values">

                        <input placeholder="password" type="password" id="password" name="password" class="input_values" >


                    <button class="btn_submit"  type="submit">Log in</button>

                </form>

            </div>
        </div>

    </div>
    <!--    footer-->
    <div>
        <div th:replace="templates :: footer"></div>
    </div>
</body>
</html>
